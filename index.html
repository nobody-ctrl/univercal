<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Издательство Universal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <a href="#" class="header__logo-link">
                    <img src="img/logo.svg" alt="Icon: logo universal" class="header__logo-img">
                </a>
            </div>
            <!-- /.header__logo -->
            <div class="header__navbar">
                <a href="#" class="header__navbar-link header__navbar-link-cyrillic">Статьи</a>
                <a href="#" class="header__navbar-link header__navbar-link-cyrillic">Новости</a>
                <a href="#" class="header__navbar-link header__navbar-link-cyrillic">Курсы</a>
                <a href="#" class="header__navbar-link">HTML</a>
                <a href="#" class="header__navbar-link">CSS</a>
                <a href="#" class="header__navbar-link">JavaScript</a>
                <a href="#" class="header__navbar-link">Web Design</a>
            </div>
            <!-- /.header__navbar -->
            <div class="header__search">
                <form action="#" class="header__search-form">
                    <input type="text" class="header__search-input" placeholder="Поиск">
                    <button class="header__search-button">
                        <img src="img/search.svg" class="header__search-icon" alt="Icon: search">
                    </button>
                </form>
            </div>
            <!-- /.header__search -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
</body>
</html>
